<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+Runic&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script src="app.js" defer></script>
    <title>Book Store</title>
  </head>
  <body>
    <div class="container">
      <div class="navTop">
        <div class="navItem">
          <!-- <img src="assets/images/book.png" alt="Books" height="30px" /> -->
          <h3>.BOOKS</h3>
        </div>
        <div class="navItem">
          <div class="search">
            <input type="text" placeholder="Search..." class="searchInput" />
            <span class="material-symbols-outlined" height="10px">
              search
            </span>
          </div>
        </div>
      </div>

      <div class="title">
        <img src="assets/images/book (1).png" alt="" class="image" />
        <h1>Online BookStore</h1>
      </div>
      <div class="navBottom">
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Categories</a></li>
          <li><a href="">Featured</a></li>
          <li><a href="">New Arrivals</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </div>

      <div class="entryImg">
        <img
          src="assets/images/library-7803315_1280.jpg"
          alt="image of a library"
          width="100%"
          height="700px"
        />
      </div>
      <div class="layerContent"></div>

      <div class="book-Cont">
        <h2>Featured Books</h2>
        <div class="featured">
          <div class="f-book">
            <div class="f-bookImg"></div>
            <div class="desc-Btn">
              <div class="f-bookDesc"></div>
              <div class="btn"></div>
            </div>
          </div>
        </div>
      </div>

      <dialog id="dialog">
        <form id="form" method="dialog">
          <h2>Add a Book</h2>
          <div class="input-label">
            <label for="title">Title: </label>
            <input type="text" placeholder="Title" id="title" />
          </div>

          <div class="input-label">
            <label for="author">Author: </label>
            <input type="text" placeholder="Author" id="author" />
          </div>

          <div class="input-label">
            <label for="genre">Genre: </label>
            <input type="text" placeholder="Genre" id="genre" />
          </div>

          <div class="input-label">
            <label for="year">Date: </label>
            <input type="text" placeholder="Year" id="year" />
          </div>

          <div class="input-label">
            <label for="price">Price: </label>
            <input type="text" placeholder="price" id="price" />
          </div>

          <div class="input-label">
            <label for="cover">Cover image:</label>
            <input type="text" placeholder="Cover Image" id="cover" />
          </div>

          <button type="submit">Add</button>
        </form>
      </dialog>
      <div class="button">
        <button class="addBookBtn">Add Book</button>
      </div>
    </div>
  </body>
</html>
